<head th:fragment="name_head">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="baseUrl" th:attr="content=${baseUrl}">

  <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" th:href="@{/static/app.css}">

  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <title>The Increff POS app</title>
</head>

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light mb-3" th:fragment="name_site_navbar">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="Increff" height="50px">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light  mb-3" th:fragment="name_app_navbar">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="Increff" height="50px">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Manage Store
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/ui/brand-category}">Brand Categories</a></li>
            <li> <a class="dropdown-item" th:href="@{/ui/products}">Products</a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{/ui/inventory}">Inventory</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Reports
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a th:href="@{/ui/reports/inventory}" class="dropdown-item">Inventory Report</a>
            </li>
            <li>
              <a th:href="@{/ui/reports/brand}" class="dropdown-item">Brand Report</a>
            </li>
            <li>
              <a th:href="@{/ui/reports/sales}" class="dropdown-item">Sales Report</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Manage Orders
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a th:href="@{/ui/orders}" class="dropdown-item">Order History</a>
            </li>
            <li>
              <a th:href="@{/ui/cart}" class="dropdown-item">Create New Order</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<footer class="footer  mt-1" th:fragment="name_footer">
  Copyright Increff 2022
  &nbsp;
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script th:src="@{/static/app.js}" />
  </script>
  <script th:src="@{/static/papaparse.min.js}" />
  </script>
  <script th:src="@{/static/notify.js}" />
  </script>
  <script th:src="@{/static/jquery.tabletoCSV.js}" />
  </script>

</footer>
