<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">

        <h3>Inventory</h3>

        <!-- Top row with form-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary" id="refresh-data">Refresh Data</button>
                &nbsp;
                <button type="button" class="btn btn-outline-success" id="upload-data">Upload TSV</button>
            </div>
        </div>


        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col-12">
                <table class="table table-striped" id="inventory-table">
                    <thead>
                        <tr>
                            <th scope="col">Product Barcode</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>30</td>
                            <td>Update</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- Inventory Edit Modal -->
        <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
            id="edit-inventory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="form-inline" id="inventory-edit-form">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Inventory</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <strong>Product Name:</strong>
                                <p id="product-name"></p>
                            </div>
                            <div>
                                <strong>Barcode:</strong>
                                <p id="product-barcode"></p>
                            </div>
                            <div class="form-group">
                                <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                                <div class="col-sm-10">
                                    <input type="number" step="1" class="form-control" name="quantity" required
                                        placeholder="enter quantity">
                                </div>
                            </div>
                            <input type="hidden" name="id">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-outline-primary" id="update-inventory">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Inventory Edit Modal -->
        <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
            id="upload-inventory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Upload Inventory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="inventory-file">
                            <input type="file" class="custom-file-input" id="inventoryFile">
                            <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose
                                file</label>
                        </div>
                        <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                        <br>
                        Rows: <span id="rowCount">0</span>,
                        Processed: <span id="processCount">0</span>,
                        Errors: <span id="errorCount">0</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-primary" id="process-data">Upload</button>
                        <button type="button" class="btn btn-outline-warning" id="download-errors">Download
                            Errors</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/inventory.js}" />
    </script>

</body>

</html>
