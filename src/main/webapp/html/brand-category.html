<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">

        <h3>Brand Categories</h3>

        <!-- Top row with form-->
        <div class="container">
            <!-- <div class="col-12"> -->
            <form id="brandCategory-form">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputBrand">Brand</label>
                        <input type="text" class="form-control" name="brand" id="inputBrand" required
                            placeholder="Enter Brand Name">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputCategory">Category</label>
                        <input type="text" class="form-control" name="category" id="inputCategory" required
                            placeholder="Enter Category">
                    </div>
                    <div class="form-group col d-flex align-items-end">
                        <button type="submit" class="btn btn-outline-primary mt-4" id="add-brandCategory">Add Brand
                            Category</button>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary" id="refresh-data">Refresh data</button>
                &nbsp;
                <button type="button" class="btn btn-outline-success" id="upload-data">Upload TSV</button>
            </form>
        </div>

        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col-12">
                <table class="table table-striped" id="brandCategory-table">
                    <thead>
                        <tr>
                            <th scope="col">Brand</th>
                            <th scope="col">Category</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Amul</td>
                            <td>Dairy</td>
                            <td>Edit | Delete</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- BrandCategory Edit Modal -->
        <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
            id="edit-brandCategory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Brand Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form" id="brandCategory-edit-form">
                            <div class="form-group row">
                                <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="brand" id="inputBrand"
                                        placeholder="Enter Brand">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="category" id="inputCategory"
                                        placeholder="Enter Category">
                                </div>
                            </div>
                            <input type="hidden" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-primary" id="update-brandCategory">Update</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- BrandCategory Edit Modal -->
        <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
            id="upload-brandCategory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Upload BrandCategory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="brandCategory-file">
                            <input type="file" class="custom-file-input" id="brandCategoryFile">
                            <label class="custom-file-label" for="brandCategoryFile" id="brandCategoryFileName">Choose
                                file</label>
                        </div>
                        <a th:href="@{/sample/brandCategory.tsv}" target="_blank">Download Sample</a>
                        <br>
                        Rows: <span id="rowCount">0</span>,
                        Processed: <span id="processCount">0</span>,
                        Errors: <span id="errorCount">0</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-primary" id="process-data">Upload</button>
                        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/brandCategory.js}" />
    </script>

</body>

</html>
