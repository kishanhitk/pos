<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">

        <h3>Orders</h3>

        <!-- Top row with form-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
            </div>
        </div>


        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col-12">
                <table class="table table-striped" id="order-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>12 Jan 2022</td>
                            <td>Edit</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- Order Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="order-edit-form">
                            <div class="form-group">
                                <label for="inputBrandCategory" class="col-sm-2 col-form-label">BrandCategory</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" name="brandCategory"
                                        id="inputBrandCategory" placeholder="Select Brand Category">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" placeholder="enter name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputMRP" class="col-sm-2 col-form-label">MRP</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="mrp" placeholder="enter mrp">
                                </div>
                            </div>
                            <input type="hidden" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="update-order">Update</button>
                    </div>
                </div>
            </div>
        </div>


    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/orders.js}" />
    </script>

</body>

</html>
