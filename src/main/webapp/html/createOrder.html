<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">

        <h3>Create Order</h3>

        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col-12">

                <form id="order-form">
                    <div id="order-form-div">
                        <div class="form-row" id="row-0">
                            <div class="form-group col-5">
                                <label for="inputBarcode0">Barcode</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inputBarcode0" required name="barcode"
                                        placeholder="Enter Product Barcode">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" id="fetch-details"
                                            onclick="fetchProductDetailsByBarcode('0')">Fetch
                                            Details</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-3">
                                <label for="inputName0">Name</label>
                                <input type="text" class="form-control" id="inputName0" required name="name" disabled
                                    placeholder="Product Name">
                            </div>
                            <div class="form-group col-2">
                                <label for="inputQuantity0">Quantity</label>
                                <input type="number" class="form-control" id="inputQuantity0" required name="quantity"
                                    placeholder="Quantity">
                            </div>
                            <div class="form-group col-2">
                                <label for="inputSellingPric0e">Selling Price</label>
                                <input type="number" step="0.01" class="form-control" required id="inputSellingPrice0"
                                    name="sellingPrice" placeholder="Selling Price">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" id="add-row">Add more product</button>
                    <button type="submit" class="btn btn-primary" id="place-order">Place Order</button>
                </form>
            </div>
        </div>

        <!-- BrandCategory Edit Modal -->
        <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
            id="edit-brandCategory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit BrandCategory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="brandCategory-edit-form">
                            <div class="form-group">
                                <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="brand" id="inputBrand"
                                        placeholder="enter brand">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="category" id="inputCategory"
                                        placeholder="enter category">
                                </div>
                            </div>
                            <input type="hidden" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="update-brandCategory">Update</button>
                    </div>
                </div>
            </div>
        </div>



    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/createOrder.js}" />
    </script>

</body>

</html>
