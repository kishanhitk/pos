<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

    <nav th:replace="snippets.html :: name_app_navbar"></nav>

    <div class="container">

        <h3>Create Order</h3>

        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col-12">
                <form id="order-form">
                    <div id="order-form-div">
                        <div class="form-row d-flex justify-content-between">
                            <div class="form-group col-4">
                                <label for="inputBarcode">Barcode</label>
                                <input type="text" class="form-control" id="inputBarcode" required
                                    placeholder="Enter Product Barcode">
                            </div>
                            <div class="form-group col-3">
                                <label for="inputQuantity">Barcode</label>
                                <input type="number" class="form-control" id="inputQuantity" required
                                    placeholder="Quantity">
                            </div>
                            <div class="form-group col-3">
                                <label for="inputSellingPrice">Barcode</label>
                                <input type="number" step="0.01" class="form-control" required id="inputSellingPrice"
                                    placeholder="Selling Price">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="place-order">Place Order</button>
                    <button class="btn btn-secondary" id="add-row">Add more product</button>
                </form>
            </div>
        </div>

        <!-- BrandCategory Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="edit-brandCategory-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit BrandCategory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="brandCategory-edit-form">
                            <div class="form-group">
                                <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="brand" id="inputBrand"
                                        placeholder="enter brand">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="category" id="inputCategory"
                                        placeholder="enter category">
                                </div>
                            </div>
                            <input type="hidden" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="update-brandCategory">Update</button>
                    </div>
                </div>
            </div>
        </div>



    </div> <!-- Container end-->

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/order.js}" />
    </script>

</body>

</html>
